apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.payonlinedemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile files('libs/libpingppone-2.1.1.jar')
    compile files('libs/Cashier_SDK-v4.2.2.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/libpingpp-2.1.1.jar')
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginExPro.jar')
    compile files('libs/alipaySingle-20160111.jar')
    compile project(':bdwallet_pay_sdk')
    compile 'com.google.code.gson:gson:2.6.2'
    compile files('libs/okhttp-2.0.0-RC1.jar')
    compile files('libs/okio-1.0.0.jar')
}
